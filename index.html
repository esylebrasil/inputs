<html lang="en">
  <head>
    <title>Inputs</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    </head>
  <body>
    
    <div class="container-fluid">
      <header>
        <h2>Having fun with Inputs</h2>
      </header>
    </div>
    
    <section>
    <form name="inputForm" id="inputForm" method="get">
      <table class="table">
      <thead class="thead">
      <tr>
        <th>Input Type</th>  
        <th>Control</th>
        <th>Value Entered</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Text</td>
        <td>
          <input type="text" class="form-control" placeholder="text input" value="Coltrane">
        </td>
        <td><div id="textOutput"></div>
        </td>
      </tr>
       
      <tr>
        <td>Color</td>
        <td>
          <input class="form-control" type="color" name="colorInput" id="colorOutput" value="#01DFA5">
        </td>
        <td><div id="colorOutput"></div>
        </td>
      </tr>
      
      <tr>
        <td>Radio Buttons</td>
        <td>
          <div class="form-check"><input class="form-check-input" type="radio" name="radioInput" id="radioInput" value="Coffee" checked>Coffee</div>
          <div class="form-check"><input class="form-check-input" type="radio" name="radioInput" id="radioInput" value="Tea">Tea</div>
          <div class="form-check"><input class="form-check-input" type="radio" name="radioInput" id="radioInput" value="Soda">Soda</div>
        </td>
        <td><div id="radioOutput"></div>
        </td>
      </tr>
        
      <tr>
        <td>Checkbox</td>
        <td>
          <input class="form-check-input" type="checkbox" name="checkInput" id="checkInput" value="true">  Must Have Coffee!
        </td>
        <td><div id="checkOutput"></div>
        </td>
      </tr>  
        
      <tr>
        <td>Date</td>
        <td>
          <input class="form-control" type="date" name="dateInput" id="dateInput" value="1776-07-04">
        </td>
        <td><div id="dateOutput"></div>
        </td>
      </tr> 
        
      <tr>
        <td>Date &amp; Local Time</td>
        <td>
          <input class="form-control" type="datetime-local" name="datetimeInput" id="datetimeInput" value="2017-05-03T07:30">
        </td>
        <td><div id="datetimeOutput"></div>
        </td>
      </tr> 
      
      <tr>
        <td>Month</td>
        <td>
          <input class="form-control" type="month" name="monthInput" id="monthInput" value="2017-05">        
        </td>
        <td><div id="monthOutput"></div>
        </td>
      </tr> 
        
      <tr>
        <td>E-Mail Address</td>
        <td>
          <input class="form-control" type="email" name="emailInput" id="emailInput" value="jane@doe.com">        
        </td>
        <td><div id="emailOutput"></div>
        </td>
      </tr>
        
      <tr>
        <td>Password</td>
        <td>
          <input class="form-control" type="password" name="passwordInput" id="passwordInput" value="funwithjava">        
        </td>
        <td><div id="passwordOutput"></div>
        </td>
      </tr>
        
      <tr>
        <td>Number</td>
        <td>
          <input class="form-control" type="number" name="numberInput" id="numberInput" step="any" value="2.75">        
        </td>
        <td><div id="numberOutput"></div>
        </td>
      </tr>
        
      <tr>
        <td>Range</td>
        <td>
          <input class="form-control" type="range" name="rangeInput" id="rangeInput" min="1" max="10" value="4">        
        </td>
        <td><div id="rangeOutput"></div>
        </td>
      </tr>
      
      <tr>
        <td>Search</td>
        <td>
          <input class="form-control" type="search" name="searchInput" id="searchInput" value="Google is hard">        
        </td>
        <td><div id="searchOutput"></div>
        </td>
      </tr>
        
      <tr>
        <td>Telephone Number</td>
        <td>
          <input class="form-control" type="tel" name="telInput" id="telInput" value="425-383-4000">        
        </td>
        <td><div id="telOutput"></div>
        </td>
      </tr>
        
      <tr>
        <td>Local Time</td>
        <td>
          <input class="form-control" type="time" name="timeInput" id="timeInput" value="09:13">        
        </td>
        <td><div id="timeOutput"></div>
        </td>
      </tr>
        
      </tbody>      

      </table>
    </form>
    </section?>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
